<html>
    <head>
        <title>eelテスト</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <h2>eelテスト</h2>
        
        <div>
            CSVファイル：<input type="text" id="csv_name"><br/>
            検索ワード：<input type="text" id="search_text">
            <input type="submit" id="search" value="検索">
        </div>

        <div>
            <textarea name="検索結果" id="result" cols="30" rows="10"></textarea>
        </div>

        <script type="text/javascript" src="./eel.js"></script>
        <script>
            const search = document.getElementById("search")
            const search_text = document.getElementById("search_text")
            const csv_name = document.getElementById("csv_name")
            search.addEventListener('click', () => {
                if(!search_text.value) {
                    alert("検索ワードを入力してください");
                    return false;
                }

                eel.kimetsu_search(search_text.value, csv_name.value)
                search_text.value = ""

            })
            

            eel.expose(view_log_js)
            function view_log_js(text){
                const result = document.getElementById("result")
                result.value += text + "\n"
            }
        </script>
    </body>
</html>
