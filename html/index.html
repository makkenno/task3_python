<!doctype html>
<html  lang="ja">
    <head>
        <title>eelテスト</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <h2>eelテスト</h2>
        <form class="form-inline">
            <div class="form-group">
                <label for="csv_name">CSVファイル：</label>
                <input type="text" id="csv_name">
            </div>

            <div class="form-group pl-2">
                <label for="search_text">検索ワード：</label>
                <input type="text" id="search_text" class="pl-5">
            </div>
            <input type="submit" id="search" class="btn btn-primary" value="検索">
        </form>
        
        <div>
        </div>

        <div class="container pt-4">
            <div class="row">
                <div class="col-md-8">
                    <textarea name="検索結果" id="result" cols="30" rows="10"></textarea>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="./eel.js"></script>
        <script>
            const search = document.getElementById("search")
            const search_text = document.getElementById("search_text")
            const csv_name = document.getElementById("csv_name")
            search.addEventListener('click', () => {
                if(!search_text.value) {
                    alert("検索ワードを入力してください");
                    return false;
                }

                eel.kimetsu_search(search_text.value, csv_name.value)
                search_text.value = ""

            })
            

            eel.expose(view_log_js)
            function view_log_js(text){
                const result = document.getElementById("result")
                result.value += text + "\n"
            }
        </script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
